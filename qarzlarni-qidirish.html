<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Qarzdorni qidirish</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-black bg-opacity-60 min-h-screen flex items-center justify-center">
  <!-- Modal -->
  <div class="relative bg-gray-50 rounded-2xl shadow-2xl p-6 w-full max-w-lg border border-gray-200">
    <!-- Close button -->
    <button onclick="window.location.href='dashboard.html'" class="absolute top-4 right-4 text-gray-400 hover:text-gray-700 text-2xl font-bold focus:outline-none">&times;</button>
    <!-- Title -->
    <h2 class="text-2xl font-bold text-center text-purple-700 mb-6">Qarzdarni qidirish</h2>
    <!-- Input -->
    <input
      id="searchByNameOrIdInput"
      type="text"
      placeholder="ID yoki ism kiriting"
      class="w-full p-3 border-2 border-purple-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 mb-4 text-lg"
      autofocus
    >
    <!-- Results -->
    <div id="searchByCodeResult"></div>
    <div id="selectedUsersList" class="mt-6"></div>
  </div>
  <script type="module" src="qarzlarni-qidirish.js"></script>
</body>
</html>
